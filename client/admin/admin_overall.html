<head>
    <title>PMBA</title>
</head>

<template name="adminOverall">
    <div class = "page-header" id="header">
        <h1>
            <img src="/img/logo.svg" class="img-responsive">
            <small style="color:#000000">Administrator Page</small>
        </h1>
    </div>

    <div class="btn-group">
        <a class="btn btn-primary" href="admin_Overall"><i class="icon-user icon-white"></i> Administrator </a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li class="active"><a href="admin_Overall"><i class="icon-home icon-white"></i> Home</a></li>
            <li><a href="#"><i class="icon-pencil"></i> Notifications</a></li>
            <li><a href="addforms"><i class="icon-pencil"></i>Forms</a></li>
            <li><a href="#"><i class="icon-book"></i> Settings</a></li>
            <li><a href="statistics"><i class="icon-book"></i> Statistics</a></li>
            <li><a href="login"><i class="icon-book"></i> Logout</a></li>
        </ul>
    </div>

    <div class="container-fluid">
		<div class="row">
			<div class="col-md-10">
			</div>
		</div>
	</div>

    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
			<a href="addStudent">+Add New Student</a><br><br>
                <ul class="nav nav-sidebar">
                    <li><strong>Student list</strong></li>
                    <div class="panel-body">
                    <ul>
                        {{#each studentInfo}}
                            <li id="formNumber" value = "0">
                               <a href="admin_student"
                                  onclick="Session.set('selectedStudent', '{{_id}}');">
                                   {{FirstName}} {{LastName}} </a>
                            </li>
                        {{/each}}
                    </ul>
                    </div>
                </ul>
          </div>
      </div>
    </div>
	
    <div class="row-fluid">
     <div class=" col-md-6 col-md-offset-1 panel panel-default">
         <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each forms}}
                        <li>
                            <a href="infoPage"> {{Name}} </a>
                        </li>
                    {{/each}}
                </ul>
                <input type="button" onclick=" window.location.href = '/addforms'" value = 'add forms'>
           </div>
     </div>
    </div>
</template>
