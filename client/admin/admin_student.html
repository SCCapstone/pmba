<head>
    <title>PMBA</title>
</head>

<template name="adminStudent">
    <div class = "page-header" id="header">
        <!--<h1>
            <img src="/img/logo.svg" class="img-responsive">
            <small style="color:#000000">Administrator Page</small>
        </h1>-->
    </div>

    <div class="container-fluid">

        <!-- Second navbar for search -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="admin_Overall">PMBA</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-3">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="admin_Overall">Home</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="addforms"><i class="icon-pencil"></i>Forms</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="statistics">Statistics</a></li>
                        <li><a href="login">Logout</a></li>
                    </ul>
                    <div class="collapse nav navbar-nav nav-collapse" id="nav-collapse3">
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" />
                            </div>
                            <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </form>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
    </div><!-- /.container-fluid -->

    <div class="btn-group">
        <a class="btn btn-primary" href="admin_Overall"><i class="icon-user icon-white"></i> Administrator </a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
            </div>
        </div>


        <div class="row-fluid row-offcanvas row-offcanvas-left">
            <div class="col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="well sidebar-nav">
                    <img src="..." class="img-polaroid">
                    <strong>Student Info</strong>
                    <ul id="studentData">
                        {{#each profile}}
                            <li><strong>Name: </strong> {{FirstName}} {{LastName}} </li>
                            <li><strong>UserID: </strong> {{UserID}}  </li>
                            <li><strong>Email: </strong> {{Email}} </li>
                            <li><strong>Cell: </strong> {{CellNumber}}</li>
                            <li><strong>Home: </strong> {{HomeNumber}}</li>
                            <li><strong>Work: </strong> {{WorkNumber}}</li>

                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class=" col-md-6 col-md-offset-1 panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form Status
                        <div class="progress progress-striped active">
                            <div class="bar" style="width: 40%;"></div>
                        </div>
                    </h3>
                </div>
                <div class="panel-body">
                    <ul>
                        {{#each forms}}
                            <li>
                                <a href="infoPage"> {{Name}} </a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row-fluid col-md-6 col-md-offset-4">
            <div class="panel panel-default" id="messages">
                <div class="panel-heading">
                    <h3 class="panel-title">Send Email</h3>
                </div>
                {{> sendEmail}}
            </div>
        </div>
    </div>
</template>
