<template name="changePassword">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive">
        </h1>
    </div>
    <h2>Login</h2>
	
    <form class="form-horizontal">
        <div class="row-fluid col-md-6 col-md-offset-1">
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Old Password</label>
                    <div class="controls">
                        <input type="password" id="oldPassword" placeholder="Old Password">
                    </div>
                </div>
				                <div class="control-group">
                    <label class="control-label" for="inputPassword">New Password</label>
                    <div class="controls">
                        <input type="password" id="newPassword" placeholder="New Password">
                    </div>
                </div>
				 <div class="control-group">
                    <label class="control-label" for="inputPassword">Confirm New Password</label>
                    <div class="controls">
                        <input type="password" id="confirmNewPassword" placeholder="New Password">
                    </div>
                </div>
				<br>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit">Change Password</button>
                    </div>
                </div>
        </div>
    </form>
