<head>
    <title>PMBA</title>
</head>

<template name="updateStudentInfo">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive">
            <small style="color:#000000">Update Information Page</small>
        </h1>
    </div>

    <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i>Student</a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li class="active"><a href="admin_Overall"><i class="icon-home icon-white"></i> Home</a></li>
            <li><a href="#"><i class="icon-pencil"></i> Notifications</a></li>
            <li><a href="#"><i class="icon-book"></i> Settings</a></li>
            <li><a href="statistics"><i class="icon-book"></i> Statistics</a></li>
            <li><a href="login"><i class="icon-book"></i> Logout</a></li>
        </ul>
    </div>
	
	 <ul>
        <li><a href="student"> Student</a></li>
        <li><a href="help"> Help</a></li>
    </ul>
	
 <form id="updateInfo" action="student" class="form-horizontal">
        <div class="row-fluid col-md-6 col-md-offset-4">
                <div class="firstName">
                    <label class="firstName" for="firstName">First Name:</label><span class="tabName"> </span>
                        <input type="FirstName" id="firstName" placeholder="First Name">
                </div>
				<br>
				<div class="lastName">
                    <label class="lastName" for="lastName">Last Name:</label><span class="tabLastName"> </span>
                        <input type="LastName" id="lastName" placeholder="Last Name">
                </div>
				<br>
				<div class="cellPhone">
                    <label class="cellPhone" for="cellPhone">Cell Phone: </label><span class="tabName"> </span>
                        <input type="CellNumber" id="cellNumber" placeholder="Cell Number">
                </div>
				<br>
				<div class="workPhone">
                    <label class="workNumber" for="workPhone">Work Phone: </label><span class="tabWorkPhone"> </span>
                        <input type="WorkNumber" id="workNumber" placeholder="Work Number">
                </div>
				<br>
				<div class="homePhone">
                    <label class="homeNumber" for="homeNumber">Home Phone: </label><span class="tabHomePhone"> </span>
                        <input type="HomeNumber" id="homeNumber" placeholder="Home Number">
                </div>
				<br>
                <div class="updateButton">
                    <div class="controls">
                        <span class="tabUpdateInfo"></span><button type="submit">Update Information</button>
                    </div>
                </div>
        </div>
    </form>

    </template>
