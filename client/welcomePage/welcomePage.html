<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="welcomePage">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 23vh">

            <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 1em; position: relative;
            margin-top: -7vh; margin-left: 3vh;">Welcome</small>
            {{#if AccountType}}
                {{>studentNavBar}}
            {{else}}
                {{>adminNavBar}}
            {{/if}}
        </h1>
    </div>


    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Welcome!</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li>Welcome to PMBA</li>
                </ul>
            </div>
        </div>
    </div>


</template>
