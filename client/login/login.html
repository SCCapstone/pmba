<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="login">
    <div class = "page-header" id="header">
        <h1>
            <img src="/img/logo.svg" class="img-responsive">
            {{>loginNavBar}}
        </h1>
    </div>

    <div class="container" style="margin-top:30px">
        <div class="col-md-4 center">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password <a href="/resetPassword">(forgot password)</a></label>
                            <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                        </div>
                        <button id="submit" type="submit" class="btn btn-sm btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
</template>
