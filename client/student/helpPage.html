<template name="help">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive">
            <small style="color:#000000">Help</small>
            {{>studentNavBar}}
        </h1>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Live Help Available X:00 - Y:00</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li>Send Message</li>
                    <textarea rows="3"></textarea>
                    <p>
                        <button class="btn btn-large btn-primary" type="button">Send</button>
                    </p>
                </ul>
            </div>
        </div>
    </div>


</template>
