<head>
    <!--<title>PMBA</title>-->
</head>

<template name="addStudent">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive">
            <small style="color:white">Administrator Page</small>
            {{>adminNavBar}}
        </h1>
    </div>

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
        </div>
    </div>
	</div>
	
	<form id="addStudent" class="form-horizontal">
        <div class="row-fluid col-md-6 col-md-offset-4">

                <!-- added first and last name fields. NK. 1/31-->

                <div class="firstName">
                    <label class="firstName" for="firstName">First Name:</label><span class="tabName"> </span>
                    <input type="FirstName" id="firstName" placeholder="First Name">
                </div>
                <br>
                <div class="lastName">
                    <label class="lastName" for="lastName">Last Name:</label><span class="tabLastName"> </span>
                    <input type="LastName" id="lastName" placeholder="Last Name">
                </div>

                <br>
                <div class="email">
                    <label class="email" for="inputEmail">Email:</label><span class="tabEmail"> </span>
                        <input type="email" id="inputEmail" name="inputEmail" placeholder="Email">
                </div>

                <!-- added email field. NK. 1/31-->
                <br>
                <div class="date">
                    <label class="date" for="date">Date: </label><span class="tabDate"> </span>
                    <input type="Date" id="date" placeholder="Date">
                </div>

                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#" id="Account" value='S'>
                        Account Type
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" onclick="AccountType('S', 'Student')">
                                Student
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="AccountType('A', 'Admin')">
                                Admin
                            </a>
                        </li>
                    </ul>
                </div>
				<br>
                <div class="updateButton">
                    <div class="controls">
                        <span class="tabButton"></span><button type="submit">Add Student</button>
                    </div>
                </div>
        </div>
    </form>
	<script>
        function AccountType(accType, selectedType){
            document.getElementById("Account").value = accType;
            document.getElementById("Account").textContent = selectedType;
        }
    </script>

    </template>
