<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="updateStudentInfo">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 13vh">

            <div id="container">
                <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
                margin-top: -20px; line-height: 0px; float: right; margin-right: 49px; z-index: 1;">Update Information</small>
            </div>
            {{>studentNavBar}}
        </h1>
    </div>

 <form id="updateInfo" action="student" class="form-horizontal">
        <div class="row-fluid col-md-6 col-md-offset-4">

                {{#each students}}

                <div class="firstName">
                    <label class="firstName" for="firstName">First Name:</label><span class="tabName"> </span>
                        <input type="text" id="firstName" placeholder="First Name" maxlength="20" value="{{FirstName}}">
                </div>
				<br>
				<div class="lastName">
                    <label class="lastName" for="lastName">Last Name:</label><span class="tabLastName"> </span>
                        <input type="text" id="lastName" placeholder="Last Name" maxlength="20" value="{{LastName}}">
                </div>
				<br>
				<div class="cellPhone">
                    <label class="cellPhone" for="cellPhone">Cell Phone: </label><span class="tabName"> </span>
                        <input type="number" id="cellNumber" placeholder="Cell Number" maxlength="10" value="{{CellNumber}}">
                </div>
				<br>
				<div class="workPhone">
                    <label class="workNumber" for="workPhone">Work Phone: </label><span class="tabWorkPhone"> </span>
                        <input type="number" id="workNumber" placeholder="Work Number" maxlength="10" value="{{WorkNumber}}">
                </div>
				<br>
				<div class="homePhone">
                    <label class="homeNumber" for="homeNumber">Home Phone: </label><span class="tabHomePhone"> </span>
                        <input type="number" id="homeNumber" placeholder="Home Number" maxlength="10" value="{{HomeNumber}}">
                </div>

				<br>
                <div class="updateButton">
                    <div class="controls">
                        <span class="tabUpdateInfo"></span><button type="submit">Update Information</button>
                    </div>
                </div>

            {{/each}}

        </div>
    </form>

    </template>
