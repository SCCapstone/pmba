<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="informationPage">

    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 13vh">

            <div id="container">
                <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
                margin-top: -20px; line-height: 0px; float: right; margin-right: 49px; z-index: 1;">Information</small>
            </div>
            {{#if AccountType}}
                {{>studentNavBar}}
            {{else}}
                {{>adminNavBar}}
            {{/if}}
        </h1>
    </div>


    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Welcome to PMBA!</h3>
            </div>
            <div class="panel-body">
            {{#each contactInfo}}
                    <p id="welcome">{{welcomeMessage}}</p>
            {{/each}}
            </div>

        </div>
        {{#if AccountType}}
        {{else}}
            <div class="col-md-1">
                <button id="updateMessage" name="updateMessage" class="btn btn-info">Update</button>
            </div>
        {{/if}}
    </div>

<div class="row-fluid">
    <div class=" col-md-6 col-md-offset-1 panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Watch This Video to Learn More</h3>
        </div>
        <div class="panel-body">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/pkOzj1hdcng" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </div>
</template>
