<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="student">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 13vh">

            <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
            margin-top: 60px; line-height: 0px; float: right; margin-right: 49px; ">{{studentName}}</small>
            {{>studentNavBar}}
        </h1>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <small>Check the box next to each form you have completed.</small>
                <ul>
                    {{#each Student}}
                        <li class="{{#if Done}}checked{{/if}}">
                            <label class ="checkbox">
                                <input type="checkbox" checked ={{Done}} class="toggle-checked">
                                <a href="infoPage" id="{{_id}}"
                                   onclick="Session.set('selectedForm', '{{form FormName}}');">
                                    {{FormName}}
                                    {{>sAlert}}
                                </a>
                            </label>
                        </li>
                    {{/each}}
                </ul>
                <script>
                    if (Session.get("hideCompleted")){
                        document.getElementById('hide').value="Show";
                    }
                    else {
                        document.getElementById('hide').value="Hide";
                    }

                </script>
                <label class="hide-completed">
                    <input type="button" id="hide" value="Hide"/>
                </label>
            </div>
        </div>
    </div>
</template>
