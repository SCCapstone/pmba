<head>
    <title>PMBA</title>
</head>

<template name="addForms">
    <div class = "page-header" id="header">
       <h1>
            <img src="img/logo.svg" class="img-responsive">
            <small style="color:white">Add or Delete Forms</small>
            {{>adminNavBar}}
        </h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-3 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Forms</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each forms}}
                        <li>
                                <a href="infoPage"
                                   onclick="Session.set('selectedForm', '{{_id}}');">
                                    {{Name}} </a>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    <form id="addform" class="form-horizontal">
        <div class="row-fluid col-md-6 col-md-offset-4">

            <div class="name">
                <label class="name" for="inputName">Name:</label><span class="tabName"></span>
                <input type="text" name="inputName" id="inputName" placeholder="Name">
            </div>
            <br>
            <div class="description">
                <label class="description" for="inputDescription">Description:</label><span class="tabDescription"> </span>
                <input type="text" name="inputDescription" id="inputDescription" placeholder="">
            </div>

            <!-- added date field. NK. 2/1-->
            <br>
            <div class="date">
                <label class="date" for="date">Due Date: </label><span class="tabDate"> </span>
                <input type="Date" id="date" placeholder="Date">
            </div>

            <br>
            <div class="addButton">
                <div class="controls">
                    <span class="tabAddForm"></span><button type="submit">Add Item</button>
                </div>
            </div>
        </div>
    </form>


</template>
