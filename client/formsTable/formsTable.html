<template name="formsTable">
    <div class = "page-header" id="header">
       <h1>
            <img src="img/logo.svg" class="img-responsive">
            {{>adminNavBar}}
        </h1>
    </div> 
</template>

<body>
  <div id="outer">
    {{> fTable}}
  </div>
  
  {{#each formNames}}
			{{> name}}
{{/each}}
</body>

<template name="fTable">
	<div id="table">
		Table please
		{{> reactiveTable collection=forms settings=tableSettings}}
		</div>
    <div class="fTable">
		{{#each formNames}}
			{{> name}}
		{{/each}}
    </div>
</template>


<template name="name">
    <span class="name">{{Name}}</span>
    <span class="description">{{Description}}</span>
</template>
