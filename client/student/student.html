
<template name="student">
    <div class = "page-header" id="header">
        <h1>
            <img src="/img/logo.svg" class="img-responsive">
            <small style="color:#000000">Help</small>
            {{>studentNavBar}}
        </h1>
    </div>

    <!--
    <div class="btn-group">
        <a class="btn btn-primary" href="student"><i class="icon-user icon-white"></i> Student </a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li class="active"><a href="student"><i class="icon-home icon-white"></i> Home</a></li>

    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
                <ul class="nav nav-sidebar">
                    <a href="updateStudentInfo">Update Personal Information</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each forms}}
                        <li class="{{#if Done}}checked{{/if}}">
                            <label class ="checkbox">
                                <input type="checkbox" checked ={{Done}} class="toggle-checked">
                                <a href="infoPage" id="{{FormNumber}}"
                                   onclick="Session.set('selectedForm', '{{_id}}');">
                                    {{FormName}} </a>
                            </label>
                        </li>
                    {{/each}}
                </ul>
                <script>
                    if (Session.get("hideCompleted")){
                        document.getElementById('hide').value="Show";
                    }
                    else {
                        document.getElementById('hide').value="Hide";
                    }

                </script>
                <label class="hide-completed">
                    <input type="button" id="hide" value="Hide"/>
                </label>
            </div>
        </div>
    </div>
</template>
