<head>
<title>PMBA</title>
</head>

<template name="adminStudent">
    <div class = "page-header" id="header">
        <h1>
            <img src="/img/logo.svg" class="img-responsive">
            <small style="color:#000000">Administrator Page</small>
        </h1>
    </div>

    <div class="btn-group">
        <a class="btn btn-primary" href="admin_Overall"><i class="icon-user icon-white"></i> Administrator </a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="admin_overall"><i class="icon-home icon-white"></i> Home</a></li>
            <li><a href="#"><i class="icon-pencil"></i> Notifications</a></li>
            <li><a href="addforms"><i class="icon-pencil"></i>Forms</a></li>
            <li><a href="#"><i class="icon-book"></i> Settings</a></li>
            <li><a href="statistics"><i class="icon-book"></i> Statistics</a></li>
            <li><a href="login"><i class="icon-book"></i> Logout</a></li>
        </ul>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
            </div>
        </div>


        <div class="row-fluid row-offcanvas row-offcanvas-left">
            <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="well sidebar-nav">
                    <ul class="nav nav-sidebar">
                        <img src="..." class="img-polaroid">
                        <li><strong>Student Info</strong></li>
                        {{#each data}}
                        <li>Name: {{FirstName}} {{LastName}}</li>
                        <li>UserID: {{UserID}}</li>
                        <li>Cell: {{CellNumber}}</li>
                        <li>Email: {{Email}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class=" col-md-6 col-md-offset-1 panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form Status
                        <div class="progress progress-striped active">
                            <div class="bar" style="width: 40%;"></div>
                        </div>
                    </h3>
                </div>
                <div class="panel-body">
                    <ul>
                        {{#each forms}}
                            <li>
                                <a href="infoPage"> {{Name}} </a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="row-fluid col-md-6 col-md-offset-3">
            <div class="well well-xlg" id="messages">
                {{> sendEmail}}
            </div>
        </div>
    </div>
</template>
