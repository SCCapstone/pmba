<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="infoPage">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 13vh">

            {{#each profile}}
            <div id="container">
                <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
                margin-top: -20px; line-height: 0px; float: right; margin-right: 49px; z-index: 1;">Additional Information</small>
            </div>
            {{/each}}
            {{#if AccountType}}
                {{>studentNavBar}}
            {{else}}
                {{>adminNavBar}}
            {{/if}}
        </h1>
    </div>
    {{#if AccountType}}
        <div class="row-fluid row-offcanvas row-offcanvas-left">
            <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="well sidebar-nav">
                    <ul class="nav nav-sidebar">
                        {{#each profile}}
                        <li>Due Date:  <strong>{{DueDate}}</strong></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>

        {{else}}
        <div class="row-fluid row-offcanvas row-offcanvas-left">
            <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="well sidebar-nav">
                    <ul class="nav nav-sidebar">
                        {{#each profile}}
                            <li>Due Date:  <strong>{{DueDate}}</strong></li>
                        {{/each}}
                        <ul>
                            {{#each students}}
                                <li id="formNumber" value = "0">
                                    <a href="admin_student"
                                       onclick="Session.set('selectedStudent', '{{_id}}');">
                                        {{FirstName}} {{LastName}} </a>
                                </li>
                            {{/each}}
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    {{/if}}

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Description</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each profile}}
                        <li>
                            {{Description}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Address</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each profile}}
                        <li>
                            {{FormAddress}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>


</template>
