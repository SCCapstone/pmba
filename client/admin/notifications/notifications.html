<!--
Purpose: allows admin to send notifications to the students on which
         forms are completed or still need to be completed
-->

<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="notifications">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position: absolute">
            <img src="/img/solidBanner.png" style="height: 13vh">

            <div id="container">
                <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
                margin-top: -20px; line-height: 0px; float: right; margin-right: 49px; z-index: 1;">Notifications</small>
            </div>
            {{>adminNavBar}}
        </h1>
    </div>

    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
                <a href="addStudent">Add Account</a><br><br>
                <ul class="nav nav-sidebar">
                    <li><strong>Student list</strong></li>
                    <div class="panel-body">
                        {{>searchBox}}
                    </div>
                </ul>
            </div>
        </div>
        {{>sAlert}}


    <!--provides a text box for the admin to write an appropriate message regarding
        the status of the forms to the students -->
        <div class="panel panel-default" id="messages">
            <div class="panel-heading">
                <h3 class="panel-title">Send Notification</h3>
            </div>
        </div>
        <form class="form-horizontal">
            <fieldset>
                <!-- Text input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="address">To:</label>
                    <div class="col-md-4">
                        <!-- <textarea class="form-control" id="addressInput" name="addressInput" placeholder="Email Address"></textarea> -->
                        <input id="addressInput" name="addressInput" value="" type="text" placeholder="All Students" class="form-control input-md" required readonly>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="subject">Subject: </label>
                    <div class="col-md-4">
                        <input id="subjectInput" name="subjectInput" type="text" class="form-control input-md" required>
                    </div>
                </div>
                <!-- Text input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="message">Message:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="messageInput" name="messageInput" placeholder="Enter message here...." required></textarea>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="sendButton"></label>
                    <div class="col-md-4">
                        <button id="sendButton" name="sendButton" class="btn btn-success">Send</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</template>
