<!--
Purpose: displays the home page for when the admin logs into
         his or her account.
-->

<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<template name="adminOverall">
    <div class = "page-header" id="header">
        <h1>
            <img src="/img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 13vh; ">
            <div id="container">
                <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
                margin-top: -20px; line-height: 0px; float: right; margin-right: 49px; z-index: 1;">Administrator Page</small>
            </div>
            {{>adminNavBar}}
        </h1>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
            </div>
        </div>
    </div>

    <!-- displays all students under the admin's account and provide the ability
         to add a new account as well -->
    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
                <a href="addStudent">Add Account</a><br><br>
                <ul class="nav nav-sidebar">
                    <li><strong>Student list</strong></li>
                    <div class="panel-body">
                        {{>searchBox}}
                    </div>
                </ul>
            </div>
        </div>
        {{>sAlert}}
    </div>

    <!-- displays the various forms and each form's progress in percentage based on student completion  -->
    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default" style="max-width: 100%">
            <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each forms}}
                        <li>
                            <a href="infoPage"
                               onclick="Session.set('selectedForm', '{{_id}}');">
                                {{Name}}
                            </a>
                            <div class="progress">
                                <div class="progress-bar left" role="progressbar" aria-valuenow="{{formPercent Name}}"
                                     aria-valuemin="0" aria-valuemax="100" style="width: {{formPercent Name}}%;">
                                    {{formPercent Name}}%
                                </div>
                            </div>

                        </li>
                    {{/each}}
                </ul>
                <input type="button" onclick=" window.location.href = '/addForms'" value = 'Add Item'>
            </div>
        </div>
    </div>
</template>
