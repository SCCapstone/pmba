<!--
Purpose: allows the admin to update an account's information
-->

<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="updateAdminInfo">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 23vh">

            <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 1em; position: relative;
            margin-top: -7vh; margin-left: 3vh;">Update Information</small>
            {{>adminNavBar}}
        </h1>
    </div>

    <form id="updateInfo" action="student" class="form-horizontal">
        <div class="row-fluid col-md-6 col-md-offset-4">

            <div class="firstName">
                <label class="firstName" for="firstName">First Name:</label><span class="tabName"> </span>
                <input type="text" id="firstName" placeholder="First Name">
            </div>
            <br>
            <div class="lastName">
                <label class="lastName" for="lastName">Last Name:</label><span class="tabLastName"> </span>
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
            <br>
            <!-- need to work on lining this text box up with the first two, it's a little to far to the left -->
            <div class="workPhone">
                <label class="workNumber" for="workPhone">Work Phone: </label><span class="tabWorkPhone"> </span>
                <input type="tel" id="workNumber" placeholder="Work Number">
            </div>
            <br>
            <!-- need to work on lining up this text box with the others. -->
            <div class="address">
                <label class="address" for="address">Address: </label><span class="tabName"> </span>
                <input type="text" id="address" placeholder="Address">
            </div>
            <br>
            <div class="updateButton">
                <div class="controls">
                    <span class="tabUpdateInfo"></span><button type="submit">Update Information</button>
                </div>
            </div>
            {{>sAlert}}
        </div>
    </form>

</template>
