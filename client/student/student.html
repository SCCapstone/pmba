<template name="student">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive">
            <small style="color:#000000">Student Page</small>
        </h1>
    </div>

    <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i> Student </a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li class="active"><a href="student"><i class="icon-home icon-white"></i> Home</a></li>
            <li><a href="#"><i class="icon-pencil"></i> Settings</a></li>
            <li><a href="help"><i class="icon-book"></i> Help</a></li>
            <li><a href="login"><i class="icon-logout"></i> Logout</a></li>
        </ul>
    </div>
	
	
	<div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
                <ul class="nav nav-sidebar">
				<a href="updateStudentInfo">Update Personal Information</a>
				</ul>
          </div>
      </div>
    </div>
	
    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each forms}}
                        <li class="{{#if checked}}checked{{/if}}">
                            <label class ="checkbox">
                                <input type="checkbox" checked="{{checked}}" class="toggle-checked">
                                <a href="infoPage"> {{Name}} </a>
                            </label>
                        </li>
                    {{/each}}
                </ul>
                <ul>

                    <li>
                    <label class ="checkbox">
				        <input type="checkbox" checked="{{checked}}" class="toggle-checked">
						<a href="infoPage"> PMBA Locator Form </a>
                    </label>
					</li>
					<li>
					  <label class="checkbox">
					    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
						<a href="infoPage"> USC Student Immunization Form </a>
				      </label>
					</li>
					<li>
					  <label class="checkbox">
				        <input type="checkbox" checked="{{checked}}" class="toggle-checked">
						<a href="infoPage"> Citizenship Verification Form </a>
				      </label>
					</li>
                </ul>

				<label class="hide-completed">
                    <button type="submit" class="btn">Hide</button>
				</label>
            </div>
        </div>
    </div>
</template>
