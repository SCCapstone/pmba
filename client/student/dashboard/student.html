<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="student">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 23vh">

            <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 1em; position: relative;
            margin-top: -7vh; margin-left: 3vh;">{{studentName}}</small>
            {{>studentNavBar}}
        </h1>
    </div>

    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
                <ul class="nav nav-sidebar">
                    <a href="updateStudentInfo">Update Personal Information</a>
                </ul>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each Student}}
                        <li class="{{#if Done}}checked{{/if}}">
                            <label class ="checkbox">
                                <input type="checkbox" checked ={{Done}} class="toggle-checked">
                                <a href="infoPage" id="{{_id}}"
                                   onclick="Session.set('selectedForm', '{{form FormName}}');">
                                    {{FormName}} </a>
                            </label>
                        </li>
                    {{/each}}
                </ul>
                <script>
                    if (Session.get("hideCompleted")){
                        document.getElementById('hide').value="Show";
                    }
                    else {
                        document.getElementById('hide').value="Hide";
                    }

                </script>
                <label class="hide-completed">
                    <input type="button" id="hide" value="Hide"/>
                </label>
            </div>
        </div>
    </div>
</template>
