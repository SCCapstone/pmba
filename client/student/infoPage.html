<template name="infoPage">
    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive">
            {{#each profile}}
            <small style="color:#000000">{{Name}} Additional Information</small>
            {{/each}}
            {{>studentNavBar}}
        </h1>
    </div>

    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
                <ul class="nav nav-sidebar">
                    <img src="..." class="img-polaroid">
                    {{#each profile}}
                        <li>Due Date:  <strong>{{DueDate}}</strong></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Description</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each profile}}
                        <li>
                            {{Description}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>


</template>
