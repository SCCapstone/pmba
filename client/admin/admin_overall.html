<head>
    <title>PMBA</title>
</head>

<template name="adminNavBar">

    <div class="container-fluid">

        <!-- Second navbar for search -->
        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="admin_Overall">PMBA</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-3">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="admin_Overall">Home</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="addforms"><i class="icon-pencil"></i>Forms</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="statistics">Statistics</a></li>
                        <li><a href="login">Logout</a></li>
                    </ul>
                    <div class="collapse nav navbar-nav nav-collapse" id="nav-collapse3">
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search" />
                            </div>
                            <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </form>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
    </div><!-- /.container-fluid -->

</template>

<template name="adminOverall">

    <div class = "page-header" id="header">
        <h1>>
            <img src="/img/logo.svg" class="img-responsive">
            <small style="color:#000000">Administrator Page</small>
            {{>adminNavBar}}
        </h1>
    </div>


    <div class="container-fluid">
		<div class="row">
			<div class="col-md-10">
			</div>
		</div>
	</div>

    <div class="row-fluid row-offcanvas row-offcanvas-left">
        <div class="col-sm-3 col-md-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well sidebar-nav">
			<a href="addStudent">+Add New Student</a><br><br>
                <ul class="nav nav-sidebar">
                    <li><strong>Student list</strong></li>
                    <div class="panel-body">
                    <ul>
                        {{#each studentInfo}}
                            <li id="formNumber" value = "0">
                               <a href="admin_student"
                                  onclick="Session.set('selectedStudent', '{{_id}}');">
                                   {{FirstName}} {{LastName}} </a>
                            </li>
                        {{/each}}
                    </ul>
                    </div>
                </ul>
          </div>
      </div>
    </div>
	
    <div class="row-fluid">
     <div class=" col-md-6 col-md-offset-1 panel panel-default">
         <div class="panel-heading">
                <h3 class="panel-title">Form Status</h3>
            </div>
            <div class="panel-body">
                <ul>
                    {{#each forms}}
                        <li>
                            <a href="infoPage"
                               onclick="Session.set('selectedForm', '{{_id}}');">
                                {{Name}}
                            </a>
                            <div class="progress">
                                <div class="progress-bar left" role="progressbar" aria-valuenow="{{formPercent Name}}" aria-valuemin="0" aria-valuemax="100" style="width: {{formPercent Name}}%;">
                                </div>
                            </div>

                        </li>
                    {{/each}}
                </ul>
                <input type="button" onclick=" window.location.href = '/addForms'" value = 'add forms'>
           </div>
     </div>
    </div>
</template>
