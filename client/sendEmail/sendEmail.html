<template name="sendEmail">
    <form class="form-horizontal">
        <fieldset>
            <!-- Text input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="address">To:</label>
                <div class="col-md-4">
                   <!-- <textarea class="form-control" id="addressInput" name="addressInput" placeholder="Email Address"></textarea> -->
                    <input id="addressInput" name="addressInput" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="subject">Subject: </label>
                <div class="col-md-4">
                    <input id="subjectInput" name="subjectInput" type="text" placeholder="Enter subject here" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Text input -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="message">Message:</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="messageInput" name="messageInput" placeholder="Enter message here...."></textarea>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="sendButton"></label>
                <div class="col-md-4">
                    <button id="sendButton" name="sendButton" class="btn btn-success">Send</button>
                </div>
            </div>
        </fieldset>
    </form>

</template>
