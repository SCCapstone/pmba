<head>
    <title>PMBA</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="welcomePage">

    <div class = "page-header" id="header">
        <h1>
            <img src="img/logo.svg" class="img-responsive" style="position:absolute;">
            <img src="/img/solidBanner.png" style="height: 13vh">

            <div id="container">
                <small style="color:white; font-family: Adobe, Garamond, Pro, serif; font-size: 23px; position: relative;
                margin-top: -20px; line-height: 0px; float: right; margin-right: 49px; z-index: 1;">Welcome Page</small>
            </div>
            {{#if AccountType}}
                {{>studentNavBar}}
            {{else}}
                {{>adminNavBar}}
            {{/if}}
        </h1>
    </div>


    <div class="row-fluid">

        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Welcome!</h3>
            </div>
            <div class="panel-body">
            {{#each contactInfo}}
                    <p id="welcome">{{welcomeMessage}}</p>
            {{/each}}
            </div>

        </div>
        {{#if AccountType}}
        {{else}}
            <div class="col-md-1">
                <button id="updateMessage" name="updateMessage" class="btn btn-info">Update</button>
            </div>
        {{/if}}
    </div>
        <div class=" col-md-6 col-md-offset-1 panel panel-default">
            <div class="panel-heading">
                 <h3 class="panel-title">Contact Us</h3>
             </div>

        <div class="panel-body">
            {{#each profile}}
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="address">To:</label>
                            <div class="col-md-4">
                                 {{#each contactInfo}}
                                <!-- <textarea class="form-control" id="addressInput" name="addressInput" placeholder="Email Address"></textarea> -->
                                <input id="addressInput" name="addressInput" value="{{contactEmail}}" type="text" placeholder="Email Address" class="form-control input-md" required readonly>
                                 {{/each}}
                            </div>
                        </div>

                        <!-- Text input -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="address">From:</label>
                            <div class="col-md-4">
                                <!-- <textarea class="form-control" id="addressInput" name="addressInput" placeholder="Email Address"></textarea> -->
                                <input id="addressInput" name="addressInput" value="{{Email}}" type="text" placeholder="Email Address" class="form-control input-md" required readonly>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="subject">Subject: </label>
                            <div class="col-md-4">
                                <input id="subjectInput" name="subjectInput" type="text" class="form-control input-md" required>
                            </div>
                        </div>

                        <!-- Text input -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="message">Message:</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="messageInput" name="messageInput" placeholder="Enter message here...." required></textarea>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="sendButton"></label>
                            <div class="col-md-4">
                                <button id="sendButton" name="sendButton" class="btn btn-success">Send</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                {{#each contactInfo}}
                <p>Or give us a call at: {{contactPhone}}</p>
                {{/each}}
            {{/each}}
        </div>
    </div>

</template>
